<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Github Compare Generator</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://raelshark.github.io/github-compare/">
  <meta property="og:description" content="">
  <meta property="og:image" content="image.png">

  <link rel="icon" href="/favicon.ico">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

<!--   <link rel="stylesheet" href="css/styles.css?v=1.0"> -->

</head>

<body>

  <div class="container">
			<form action="#" method="post" id="form-compare">
				<h1>Github Commit Comparison Generator</h1>
				<div class="field">
					<label for="name">Repo:</label>
					<input type="text" id="repo" name="repo" placeholder="[account]/[repo name]" />
					<small></small>
				</div>
				<div class="field">
					<label for="email">Commit 1:</label>
					<input type="text" id="commit1" name="commit1" placeholder="Enter the first repo name" />
					<small></small>
				</div>
        <div class="field">
					<label for="email">Commit 2:</label>
					<input type="text" id="commit2" name="commit2" placeholder="Enter the second repo name" />
					<small></small>
				</div>
				<div class="field">
					<button type="submit" class="full">Subscribe</button>
				</div>
			</form>
		</div>
  
  <script src="js/scripts.js"></script>
</body>
</html>
